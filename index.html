  <body>

    <script>
      const chatbox = document.getElementById("chatbox");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");
      const usernameInput = document.getElementById("username");

      function scrollChat() {
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      function decodeBase64(str) {
        try {
          return decodeURIComponent(escape(window.atob(str)));
        } catch (e) {
          return str;
        }
      }

      function createMessage(content, type) {
        const msg = document.createElement("div");
        msg.classList.add("message", type);
        msg.innerHTML = content.replace(/\n/g, "<br>");
        chatbox.appendChild(msg);
        scrollChat();
      }

      async function sendMessage() {
        const msg = messageInput.value.trim();
        const username = usernameInput.value.trim() || "beloved";
        if (!msg) return;

        createMessage(msg, "user");

          "ðŸ’Œ Your secret lover is whispering to " + username + "...";
        createMessage(typing, "bot");

        try {
          const response = await fetch(

            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: msg, username: username }),
            }
          );
          const data = await response.json();

            data.response ||
              `ðŸ’– Your lover whispers: 'Dear ${username}, every secret word from you sets my heart ablazeâ€¦'`
